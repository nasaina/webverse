server {
    listen localhost:8081
    body_limit 10485760 
    upload_path /upload ./www/upload
    cgi {
        cgi_extension .py
        root_cgi      ./CGI/
        exec_cgi      /usr/bin/python3
	}
    location / {
        root ./HTML
	    index index.html
        autoindex off
        allow_methods GET POST DELETE
    }
    location /tube {
        return 302 https://www.youtube.com/
    }
}

